<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROYAL-LIKE DLEIVERY</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>  
  <div class="form">
  <h1>Hello!</h1>
  <h5>Create your account</h5>
  <form action="">
    <div class="inputs">
    <div class="icon"  id="firstname">
      <i>
        <img src="pics/username.png" alt="firstname" srcset="" width="20px">
      </i>
      <input type="text" placeholder="Firstname" name="firstname" value=""> 
    </div> 

    <div class="icon"  id="lastname">
      <i>
        <img src="pics/username.png" alt="lastname" srcset="" width="20px">
      </i>
      <input type="text" placeholder="Lastname" name="lastname" value=""> 
    </div> 

    <div class="icon"  id="email">
      <i>
        <img src="pics/email.jpg" alt="email" srcset="" width="20px">
      </i>
      <input type="email" placeholder="E-mail" name="email" value=""> 
    </div> 

  <div class="icon"  id="username">
      <i>
        <img src="pics/username.webp" alt="username" srcset="" width="20px">
      </i>
      <input type="text" placeholder="username" name="username" value=""> 
    </div> 

  <div class="icon" id="password">
    <i>
      <img src="pics/password.jfif" alt="email" srcset="" width="15px">
    </i>
    <input type="password" placeholder="Password" name="password" value=""> 
</div> 

<div>
  <input type="checkbox"  name="remme" value="I agree">
  <span>I agree to the terms and conditions</span> 
</div> 
<div class="submit">
  <button type="submit">SIGN UP</button>
</div>
<div class="final">Already have an account?
  <a href="signin.html" id="create" >Sign in</a>
</div>
</div>
  </form>

</div>

</html>
